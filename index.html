<body class="Adham-Zineldin-body">

<header class="Adham-Zineldin-header">
  <nav class="Adham-Zineldin-nav">
    <!-- Navigation Links -->
    <ul>
      <li><a href="#intro">Intro</a></li>
      <li><a href="#birds">Birds</a></li>
      <li><a href="#mammals">Mammals</a></li>
      <li><a href="#reptiles">Reptiles</a></li>

      <li><a href="#fish">Fish</a></li>
      <li><a href="#invertebrates">Invertebrates</a></li>
    </ul>

    <!-- Search Form -->
    <button id="searchIconBtn" class="search-icon-button">
      <img src="resources/img/main-page/search_icon.png" alt="Search Icon">
    </button>

    <!-- Search Input -->
    <input id="searchInput" class="search-input" type="text" placeholder="Search..." style="display: none;">

    <!-- Login Button and User Avatar -->

      <button id="openModalBtn" class="Adham-Zineldin-button">Login</button>
      <img id="userAvatar" class="Adham-Zineldin-userAvatar" src="" alt="User Avatar">
      <button id="logoutBtn" class="Adham-Zineldin-button">Logout</button>
    </div>
    
  </nav>
</header>

<!-- Introduction Section -->
<section id="intro" class="Adham-Zineldin-intro-section">
  <div class="Adham-Zineldin-intro-content">
    <h1>Welcome to Our Animal Kingdom</h1>
    <p>Discover the wonders of the animal world!</p>
  </div>
</section>

<!-- Animal Sections -->
<section id="birds" class="Adham-Zineldin-animal-section" data-type="Birds" data-link="html/birds/birds.html">
  <img src="resources/img/main-page/birds.jpg" alt="Birds">
</section>

<section id="mammals" class="Adham-Zineldin-animal-section" data-type="Mammals" data-link="html/mammals/mammals.html">
  <img src="resources/img/main-page/mammals.jpg" alt="Mammals">
</section>

<section id="reptiles" class="Adham-Zineldin-animal-section" data-type="Reptiles"
         data-link="html/reptiles/reptiles.html">
  <img src="resources/img/main-page/reptiles.jpg" alt="Reptiles">
</section>

<section id="amphibians" class="Adham-Zineldin-animal-section" data-type="Amphibians"
         data-link="html/amphibians/amphibians.html">

</section>

<section id="fish" class="Adham-Zineldin-animal-section" data-type="Fish" data-link="html/fish/fish.html">

</section>

<section id="invertebrates" class="Adham-Zineldin-animal-section" data-type="Invertebrates"
         data-link="html/invertebrates/invertebrates.html">
  <img src="resources/img/main-page/invertebrates.jpg" alt="Invertebrates">
</section>

<!-- Add the Login Modal -->
<div class="Adham-Zineldin-loginModal" id="loginModal">
  <!-- Modal content -->
  <div class="Adham-Zineldin-modal-content">
    <span class="Adham-Zineldin-close" id="closeBtn">&times;</span>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" class="Adham-Zineldin-input-text" id="username" name="username" placeholder="Username"
             required>
      <input type="password" class="Adham-Zineldin-input-password" id="password" name="password" placeholder="Password"
             required>
      <button type="submit" class="Adham-Zineldin-button">Login</button>
    </form>
  </div>
</div>


<script src="js/mainpage.js">


</script>
