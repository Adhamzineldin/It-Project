<!-- Add the Login Modal -->
<div class="Adham-Zineldin-loginModal" id="loginModal">
  <!-- Modal content -->
  <div class="Adham-Zineldin-modal-content">
    <span class="Adham-Zineldin-close" id="closeBtn">&times;</span>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" class="Adham-Zineldin-input-text" id="username" name="username" placeholder="Username"
             required>
      <input type="password" class="Adham-Zineldin-input-password" id="password" name="password" placeholder="Password"
             required>
      <button type="submit" class="Adham-Zineldin-button">Login</button>
    </form>
  </div>
</div>


<script src="js/app.js">
  var elements = {
    modal: document.getElementById('loginModal'),
    openModalBtn: document.getElementById('openModalBtn'),
    closeBtn: document.getElementById('closeBtn'),
    userAvatar: document.getElementById('userAvatar'),
    logoutBtn: document.getElementById('logoutBtn'), // Logout button reference
  };

  // Function to check user authentication status
  function checkAuthenticationStatus() {
    if (localStorage.getItem('isLoggedIn') === 'true') {
      elements.openModalBtn.style.display = 'none';
      elements.userAvatar.src = '../resources/img/avatar.jpg';
      elements.userAvatar.style.display = 'block';
      elements.modal.style.display = 'none';
      elements.logoutBtn.style.display = 'block'; // Display the logout button
    } else {
      elements.openModalBtn.style.display = 'block';
      elements.userAvatar.style.display = 'none';
      elements.logoutBtn.style.display = 'none'; // Hide the logout button
    }
  }

  // Call the function on page load
  checkAuthenticationStatus();

  if (elements.openModalBtn && elements.modal) {
    elements.openModalBtn.onclick = function () {
      elements.modal.style.display = 'block';
    };
  }

  if (elements.closeBtn && elements.modal) {
    elements.closeBtn.onclick = function () {
      elements.modal.style.display = 'none';
    };
  }

  var loginForm = document.getElementById('loginForm');
  if (loginForm) {
    loginForm.addEventListener('submit', function (event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === 'test' && password === 'test') {
        // Set authentication status to true in local storage
        localStorage.setItem('isLoggedIn', 'true');
        elements.openModalBtn.style.display = 'none';
        elements.userAvatar.src = '../resources/img/avatar.jpg';
        elements.userAvatar.style.display = 'block';
        elements.modal.style.display = 'none';
        elements.logoutBtn.style.display = 'block'; // Show the logout button
      } else {
        alert('Invalid username or password. Please try again.');
      }
    });
  }

  // Logout functionality
  if (elements.logoutBtn) {
    elements.logoutBtn.onclick = function () {
      // Clear local storage and reset the UI
      localStorage.removeItem('isLoggedIn');
      checkAuthenticationStatus();
    };
  }


</script>
