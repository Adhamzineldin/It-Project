<!doctype html>
<html lang="">

<!-- DO NOT TOUCH HEAD -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animal Types Website</title>

    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="">

    <link rel="icon" href="img/icons/favicon.ico" sizes="any">
    <link rel="icon" href="img/icons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/icons/icon.png">
    <meta name="theme-color" content="#fafafa">

    <!-- Add CSS styles for the login modal -->
    <style>
        /* Add styles for the modal */
        #loginModal {
            display: none; /* Hide the modal initially */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Dark background */
        }

        /* Modal content */
        #loginModal .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
        }

        /* Close button */
        #loginModal .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        #loginModal .close:hover,
        #loginModal .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Form styles */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styles for the navigation bar */
        nav {
            text-align: center; /* Center the navigation links */
            padding: 10px;
        }

        /* Styles for the list of links in the navigation */
        nav ul {
            list-style: none; /* Remove bullets from list items */
            display: inline-block; /* Display the list inline */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
        }

        nav ul li {
            display: inline; /* Display list items inline */
            margin: 0 15px; /* Space between list items */
        }

        nav ul li a {
            text-decoration: none;
            color: black;
        }

        /* Styles for the login button and user avatar */
        #authSection {
            float: right; /* Float the login button and avatar to the right */
        }

        /* Styles for the user avatar */
        #userAvatar {
            display: none; /* Initially hidden */
            width: 30px; /* Size of avatar image */
            height: 30px;
            border-radius: 50%; /* Circular shape */
        }
    </style>
</head>
<!-- DO NOT TOUCH HEAD -->
<body>

<header>
    <nav>
        <!-- Navigation Links -->
        <ul>
            <li><a href="#intro">Intro</a></li>
            <li><a href="#mammals">Mammals</a></li>
            <li><a href="#birds">Birds</a></li>
            <li><a href="#reptiles">Reptiles</a></li>
            <li><a href="#amphibians">Amphibians</a></li>
            <li><a href="#fish">Fish</a></li>
            <li><a href="#invertebrates">Invertebrates</a></li>
        </ul>

        <!-- Login Button and User Avatar -->
        <div id="authSection">
            <button id="openModalBtn">Login</button>
            <img id="userAvatar" src="" alt="User Avatar">
        </div>
    </nav>
</header>

<!-- Introduction Section -->
<section id="intro" class="intro-section">
    <div class="intro-content">
        <h1>Welcome to Our Animal Kingdom</h1>
        <p>Discover the wonders of the animal world!</p>
    </div>
</section>

<!-- Animal Sections -->
<section id="mammals" class="animal-section" data-type="Mammals" data-link="html/mammals.html">
    <img src="img/main-page/mammals.jpg" alt="Mammals">
</section>

<section id="birds" class="animal-section" data-type="Birds" data-link="html/birds.html">
    <img src="img/main-page/birds.jpg" alt="Birds">
</section>

<section id="reptiles" class="animal-section" data-type="Reptiles" data-link="html/reptiles.html">
    <img src="img/main-page/reptiles.jpg" alt="Reptiles">
</section>

<section id="amphibians" class="animal-section" data-type="Amphibians" data-link="html/amphibians.html">
    <img src="img/main-page/amphibians.jpg" alt="Amphibians">
</section>

<section id="fish" class="animal-section" data-type="Fish" data-link="html/fish.html">
    <img src="img/main-page/fish.jpg" alt="Fish">
</section>

<section id="invertebrates" class="animal-section" data-type="Invertebrates" data-link="html/invertebrates.html">
    <img src="img/main-page/invertebrates.jpg" alt="Invertebrates">
</section>

<!-- Add the Login Modal -->
<div id="loginModal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" id="closeBtn">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<script>
    // Get the modal, button, and close button
    var modal = document.getElementById('loginModal');
    var openModalBtn = document.getElementById('openModalBtn');
    var closeBtn = document.getElementById('closeBtn');
    var userAvatar = document.getElementById('userAvatar');

    // Function to open the modal
    openModalBtn.onclick = function() {
        modal.style.display = 'block';
    };

    // Function to close the modal
    closeBtn.onclick = function() {
        modal.style.display = 'none';
    };

    // Close the modal when the user clicks outside the modal content
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

      if (username === 'test' && password === 'test') {
            openModalBtn.style.display = 'none';
            userAvatar.src = 'img/avatar.jpg';
            userAvatar.style.display = 'block';


            modal.style.display = 'none';
        } else {

            alert('Invalid username or password. Please try again.');
        }
    });
</script>

<script src="js/app.js"></script>
</body>
</html>
